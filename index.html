<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="container-fluid">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="text-center">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="form col-md-4">
          <form id="survey-form" action="">
            <div>
              <label id="name-label" for="name">Name </label>
            </div>
            <div>
              <input
                id="name"
                type="text"
                placeholder="Enter you Name"
                required
              />
            </div>
            <div>
              <label id="email-label" for="email">Email</label>
            </div>
            <div>
              <input
                id="email"
                type="email"
                placeholder="Enter you Email Id"
                required
              />
            </div>
            <div>
              <label id="number-label" for="number">Age(optional)</label>
            </div>
            <div>
              <input
                id="number"
                type="number"
                min="13"
                max="65"
                placeholder="Age"
                title="Please select a value that is no less than 13"
              />
            </div>
            
              <label for="dropdown">What is your favorite feature of freeCodeCamp? </label>
                <select id="dropdown" name="dropdown" required>
                <option disabled value>Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
                </select>    
              <br>
          
              <div id="radio">
                <label id=radio for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <label class="input-radio"><input type="radio" name="radio" value="1">Definitely</label>
                <input type="radio" name="radio" value="2">Maybe
                <input type="radio" name="radio" value="3">Not Sure
              </div>
            
              <div>
                <label for="happened">What would you like to see improved? (Check all that apply)</label>     
     
  <ul>  
  <li>
  <input type="checkbox" name="checkbox" value="1"> Front-end Projects
  </li>
  <li>
  <input type="checkbox" name="checkbox" value="2"> Back-end Projects 
  </li> 
  <li>
  <input type="checkbox" name="checkbox" value="3"> Data Visualization 
  </li>
  <li>
  <input type="checkbox" name="checkbox" value="4"> Challenges 
  </li>
  <li>
  <input type="checkbox" name="checkbox" value="5"> Open Source Community 
  </li>
  <li>
    <input type="checkbox" name="checkbox" value="6"> Gitter help rooms
    </li>
    <li>
      <input type="checkbox" name="checkbox" value="7"> Videos
      </li> 
      <li>
        <input type="checkbox" name="checkbox" value="8"> City Meetups
        </li>
        <li>
          <input type="checkbox" name="checkbox" value="9"> Wiki
          </li>  
  </ul>

  <label id="comments" for="textarea">Any Comments or Suggestions?
    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
    </label>
         <br> 
      <button id=submit type="submit">Submit</button>           


          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
