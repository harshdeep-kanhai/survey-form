<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="container-fluid">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="text-center">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="form col-md-4">
          <form id="survey-form" action="">
            <div class="form-group">
              <label id="name-label" for="name">Name </label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Enter you Name"
                required
              />
            </div>
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Enter you Email Id"
                required
              />
            </div>
            <div class="form-group">
              <label id="number-label" for="number">Age(optional)</label>
              <input
                id="number"
                type="number"
                min="13"
                max="65"
                class="form-control"
                placeholder="Age"
                title="Please select a value that is no less than 13"
              />
            </div>
            <div class="form-group">
              <label for="dropdown">What is your favorite feature of freeCodeCamp? </label>
                <select id="dropdown" class="form-control" name="dropdown" required>
                <option disabled value>Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
                </select>    
            </div>
            <label id=radio for="radio">Would you recommend freeCodeCamp to a friend?</label>
              <div id="radio">
                <div class="form-check">
                <input type="radio" name="radio" class="form-check-input" value="1" required><label class="form-check-label">Definitely</label></div>
                <div class="form-check"><input type="radio" name="radio" class="form-check-input" value="2"><label class="form-check-label">Maybe</label></div>
                <div class="form-check"><input type="radio" name="radio"  class="form-check-input" value="3"><label class="form-check-label">Not Sure</label></div>
              </div>
            
              <div>
                <label for="happened">What would you like to see improved? (Check all that apply)</label>     
     
                <div class="form-check">
  <input type="checkbox" name="checkbox" value="1"><label class="form-check-label"> Front-end Projects</label>
                </div>
    <div class="form-check">
  <input type="checkbox" name="checkbox" value="2"><label class="form-check-label"> Back-end Projects </label></div>
<div class="form-check">
                
  <input type="checkbox" name="checkbox" value="3"><label class="form-check-label"> Data Visualization</label></div> 

  <div class="form-check">
  <input type="checkbox" name="checkbox" value="4"><label class="form-check-label"> Challenges </label></div>

  <div class="form-check">
  <input type="checkbox" name="checkbox" value="5"><label class="form-check-label"> Open Source Community</label></div> 

  <div class="form-check">
    <input type="checkbox" name="checkbox" value="6"><label class="form-check-label"> Gitter help rooms</label></div>
 <div class="form-check">
    
      <input type="checkbox" name="checkbox" value="7"><label class="form-check-label"> Videos</label></div>
<div class="form-check">
      
        <input type="checkbox" name="checkbox" value="8"><label class="form-check-label"> City Meetups</label></div>

      <div class="form-check"> 
          <input type="checkbox" name="checkbox" value="9"><label class="form-check-label"> Wiki</label></div> 

  <div class="form-group">
  <label id="comments" for="comments">Any Comments or Suggestions?</label>
    <textarea id="comments" class="form-control"  rows=3 name="comment" placeholder="Enter your comment here..."></textarea></div>
    
      <button id=submit class="btn btn-success btn-lg btn-block" type="submit">Submit</button>           


          </form>
        </div>
        <div class="col-md-4"></div>
        
      </div>
        
    </div>
    </main>
    <footer>
      <div class="text-center">
      <p class="love ">Made with <i class="fa fa-heart heartbeat"></i> by <a href="https://github.com/DennisOsido" target="_blank">Dennis</a> and <a   href="https://github.com/harshdeepkanhai/"target="_blank">Harshdeep</a></p></div>
    </footer>

    <script src="https://kit.fontawesome.com/0a40564409.js" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
